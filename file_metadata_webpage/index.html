<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Metadata Viewer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>File Metadata Viewer</h1>
      <input
        type="file"
        id="fileInput"
        accept=".jpg, .jpeg, .png, .gif, .txt, .pdf"
        required
      />
      <button onclick="viewMetadata()">View Metadata</button>
      <div id="file-metadata"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
